<section class="discountinfo">
  <div class="discountinfo__container __container">
    <img class="decor__img decor__img_left"
      src="https://mapizza.com.ua/wp-content/themes/mamma-italiana/img/decor-img-6.svg" alt="">
    <img class="decor__img decor__img_right"
      src="https://mapizza.com.ua/wp-content/themes/mamma-italiana/img/decor-img-5.svg" alt="">
    <div class="discountinfo__menu">
      <ul class="discountinfo__menu-list">
        <li class="discountinfo__menu-item">
          <a [routerLink]="[ '/home' ]" routerLinkActive="active" class="discountinfo__menu-link">Піца Львів</a>
        </li>
        <li class="discountinfo__menu-item">
          <a [routerLink]="[ '/discount' ]" routerLinkActive="active" class="discountinfo__menu-link">Акції</a>
        </li>
        <li class="discountinfo__menu-item">
          <a class="discountinfo__menu-link">{{ currentDiscount.title }}</a>
        </li>
      </ul>
    </div>
    <div class="discountinfo__img _ibg">
      <img src="https://mapizza.com.ua/wp-content/uploads/2021/09/banner-img.jpg" alt="">
    </div>
    <div class="discountinfo__title title">
      <span>{{ currentDiscount.title }}
        <img src="https://mapizza.com.ua/wp-content/themes/mamma-italiana/img/title-decor.svg" alt="">
      </span>
    </div>

    <div class="discountinfo__description">
      {{ currentDiscount.description }}
    </div>

  </div>
</section>
