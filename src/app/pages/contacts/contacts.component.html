<section class="contacts">
  <div class="contacts__container __container">
    <img class="decor__img decor__img_left"
      src="https://mapizza.com.ua/wp-content/themes/mamma-italiana/img/decor-img-7.svg" alt="">
    <img class="decor__img decor__img_right"
      src="https://mapizza.com.ua/wp-content/themes/mamma-italiana/img/decor-img-7.svg" alt="">
    <div class="contacts__title title">
      <span>Контакти
        <img src="https://mapizza.com.ua/wp-content/themes/mamma-italiana/img/title-decor.svg" alt="">
      </span>
    </div>
    <div class="contacts__content">
      <div class="contacts__content-item">
        <h4 class="contacts__info-title">Контакти</h4>
        <div class="contacts__info-element">
          <img src="https://mapizza.com.ua/wp-content/themes/mamma-italiana/img/icons/icon-phone.svg" alt="">
          <a href="tel:+380681399731">+38 097 18 306 18 </a>
        </div>
        <div class="contacts__info-element">
          <img src="https://mapizza.com.ua/wp-content/themes/mamma-italiana/img/icons/icon-mail.svg" alt="">
          <a href="mailto: semkivq.direct@gmail.com">semkivq.direct@gmail.com</a>
        </div>
      </div>
      <div class="contacts__content-item">
        <h4 class="contacts__info-title">Графік роботи</h4>
        <div class="contacts__info-element">
          <img src="https://mapizza.com.ua/wp-content/themes/mamma-italiana/img/icons/icon-calendar.svg" alt="">
          <p>Працюємо щодня без вихідних з <b>09:30</b> до <b>21:00</b></p>
        </div>
      </div>
      <div class="contacts__content-item">
        <h4 class="contacts__info-title">Соцмережі</h4>
        <div class="contacts__info-social">
          <a href="https://www.instagram.com/semkivq/?hl=en" target="_blank" class="contacts__social-elem">
            <img src="https://mapizza.com.ua/wp-content/uploads/2021/09/i-facebook.svg" alt="">
          </a>
          <a href="https://www.instagram.com/semkivq/?hl=en" target="_blank" class="contacts__social-elem">
            <img src="https://mapizza.com.ua/wp-content/uploads/2021/09/i-instagram.svg" alt="">
          </a>
          <a href="https://www.instagram.com/semkivq/?hl=en" target="_blank" class="contacts__social-elem">
            <img src="https://mapizza.com.ua/wp-content/uploads/2021/09/i-you-tube.svg" alt="">
          </a>
        </div>
      </div>
    </div>
    <div class="contacts__form form-contacts">
      <h3 class="form-contacts__title">Форма зворотнього зв'язку</h3>
      <form class="form-contacts__form" [formGroup]="contactsForm" (submit)="submitContacts()">
        <div class="form-contacts__wrapper-input">
          <div class="wrapper_for_form-contacts__small-input">
            <input formControlName="name" class="form-contacts__small-input" type="text" placeholder="*Ім'я"
              pattern="^[^0-9]*$">
            <div class="invalid-feedback"
              [style.display]="contactsForm.controls['name'].errors?.['pattern'] ? 'block' : 'none' ">
              Не вірний формат
            </div>
          </div>
          <div class="wrapper_for_form-contacts__small-input">
            <input formControlName="phone" class="form-contacts__small-input" type="text" inputmode="numeric"
              placeholder="*Введіть номер телефону" pattern="^\+380\d{9}$">
            <div class="invalid-feedback"
              [style.display]="contactsForm.controls['phone'].errors?.['pattern'] ? 'block' : 'none' ">
              Правильний формат +380987766555!
            </div>
          </div>
        </div>
        <input formControlName="email" class="form-contacts__input" type="email" placeholder="*Email">
        <div class="invalid-feedback"
          [style.display]="contactsForm.controls['email'].errors?.['pattern'] ? 'block' : 'none' ">
          Не вірний формат
        </div>
        <textarea formControlName="message" class="form-contacts__text-area" placeholder="Повідомлення..." name=""
          id=""></textarea>
        <div class="invalid-feedback"
          [style.display]="contactsForm.controls['name'].errors?.['required'] ? 'block' : 'none' ">
          Обов'язкове поле
        </div>
        <button [disabled]="contactsForm.invalid" class="form-contacts__btn" type="submit">Надіслати</button>
      </form>
    </div>
  </div>
</section>
