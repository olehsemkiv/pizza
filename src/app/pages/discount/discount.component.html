<section class="discount">
  <div class="discount__container __container">
    <div class="discount__title title">
      <span>Акції
        <img src="https://mapizza.com.ua/wp-content/themes/mamma-italiana/img/title-decor.svg" alt="">
      </span>
    </div>
    <div class="discount__body">
      <div class="discount__item" *ngFor="let discount of userDiscounts">
        <a [routerLink]="[  '/discount', discount.id  ]" class="discount__image _ibg">
          <img [src]="discount.imagePath" alt="">
        </a>
        <div class="discount__info">
          <a [routerLink]="[ '/discount', discount.id ]" 
            class="discount__item-title">{{discount.title}}</a>
          <p class="discount__text">{{discount.description | slice:0:200}} <span *ngIf="discount.description.length > 200">...</span></p>
          <a [routerLink]="[ '/discount', discount.id  ]" class="discount__btn">ДІЗНАТИСЬ
            БІЛЬШЕ</a>
        </div>
      </div>
    </div>
  </div>
</section>
