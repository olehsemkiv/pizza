<section class="product">
  <div class="product__container __container">
    <div class="product__title-wrapper">
      <div class="product__title title">
        <span>{{categoryProductName}}
          <img src="https://mapizza.com.ua/wp-content/themes/mamma-italiana/img/title-decor.svg" alt="">
        </span>
      </div>
    </div>

    <div class="product__content">
      <div class="product__item product-elem" *ngFor="let product of userProducts">
        <a [routerLink]="[ '/product/'+product.category.path, product.id ]">
          <div class="product-elem__img _ibg">
            <img [src]="product.imagePath" alt="">
          </div>
        </a>
        <div class="product-elem__info">
          <a [routerLink]="[ '/product/'+product.category.path, product.id ]"
            class="product-elem__title">{{product.name}}</a>
          <!-- <p>{{product.category.path}}</p> -->
          <div class="product-elem__description">{{product.description | slice:0:80}} <span
              *ngIf=" product.description.length > 80">...</span></div>
          <div class="product-elem__wrapper">
            <div class="product-elem__price">
              {{product.price * product.count}} грн <span>/ {{product.weight}}</span>
            </div>
            <div class="product-elem__counter">
              <button (click)="productCount(product, false)" class="product-elem__btn-count">-</button>
              <input class="product-elem__count" type="text" [value]="product.count" readonly>
              <button (click)="productCount(product, true)" class="product-elem__btn-count">+</button>
            </div>
          </div>
          <button (click)="addToBasket(product)" class="product-elem__order-btn" type="button">замовити</button>
        </div>
      </div>
    </div>
  </div>
</section>
