<section class="cabinet">
  <div class="cabinet__container __container">
    <div class="cabinet__title title">
      <span>Кабінет
        <img src="https://mapizza.com.ua/wp-content/themes/mamma-italiana/img/title-decor.svg" alt="">
      </span>
    </div>
    <div class="container mt-5">
      <div class="d-flex align-items-start admin__container">
        <div class="nav flex-column nav-pills me-3 admin__nav" id="v-pills-tab" role="tablist"
          aria-orientation="vertical">
          <button [routerLink]="[ 'personal-info' ]" routerLinkActive="active" class="nav-link" id="v-pills-home-tab"
            data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
            aria-selected="true">Персональні данні</button>
            <button [routerLink]="[ 'personal-orders' ]" routerLinkActive="active" class="nav-link" id="v-pills-home-tab"
            data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
            aria-selected="true">Замовлення</button><button (click)="unLogin()" type="button" class="btn btn-danger">Вийти</button>
        </div>
        <div class="tab-content w-100" id="v-pills-tabContent">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</section>
